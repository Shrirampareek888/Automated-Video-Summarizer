<html lang="en"><head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/assets/img/icon.jpeg" rel="icon">
        <link rel="shortcut icon" href="image/x-icon">
        <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata:700">
        <link rel="stylesheet" type="text/css" href="../static/assets/css/signup.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>LogIN</title>
    </head>
    <body class="">
        <header>
            <ul class="sidenav" id="mobile-links">
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </header>
        {%if message%}
        <div class="{{classm}} text-center" role="alert">
            <h3><strong> {{message}} </strong></h3>
          </div>
        {%endif%}
        <div id="content" class="container">
            <br>
            <div class="container1 right-panel-active" id="container1">
                <div class="form-container sign-up-container">
                    <form action="/signup" id="form_1" method="post">
                        <h1>Create Account</h1>
                        <div class="social-container">
                            <a href="https://www.facebook.com/"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a>
                            <a href="https://www.google.com/gmail/"><i class="fa fa-google-plus-official fa-3x" aria-hidden="true"></i></a>
                        </div>
                        <span>or use your email for registration</span>
                        <input type="text" placeholder="First name" id="fname" class="validate" name="fname" required="required">
                        <input type="text" placeholder="Last name" id="lname" class="validate" name="lname" required="required">
                        <input type="email" placeholder="Email" id="email" name="email" class="validate invalid" required="required">


                        <input type="password" name="pwd" placeholder="Password" id="password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        <input type="password" name="rpwd" placeholder="Re-enter Password" id="repassword" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        <br>
                        <br>
                        <div>
                            <input id="su" type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>

                <div class="form-container sign-in-container">
                    <form action="/login" id="form_3" method="post">
                        <h1>Sign in</h1>
                        <div class="social-container">
                            <a href="https://www.facebook.com/"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a>
                            <a href="https://www.google.com/gmail/"><i class="fa fa-google-plus-official fa-3x" aria-hidden="true"></i></a>
                        </div>
                        <span>or use your account</span>
                        <input type="email" placeholder="Email" name="email" required="required">
                        <input type="password" placeholder="Password" name="password" required="required">
                        <div>
                            <input id="si" type="submit" value="Sign In">
                        </div>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please login with your personal info</p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Friend!</h1>
                            <p>Enter your personal details and start journey with us</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="../static/assets/js/signup.js" type="text/javascript"></script>
        <script>
            $('.alert').alert()
        </script>

</body></html>
